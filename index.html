<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>
  
  <style>
    html, body{
      padding: 0px;
      margin: 0px;
    }
    
    canvas{
      margin: auto;
      display: block;
    }
    
    </style>
</head>

<body>
  <br>
  <canvas></canvas>

  
  <script src="keymaster.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  
  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.height = window.innerHeight - 50;
    canvasEl.width = window.innerWidth - 50;
    var game = new Asteroids.Game(
      canvasEl.width,
      canvasEl.height,
      2
    );
    var view = new Asteroids.GameView(game, canvasEl.getContext("2d"));
    view.start();
  </script>
</body>
</html>
