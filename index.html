<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>

  <style>
    html, body{
      padding: 0px;
      margin: 0px;
      background-color: #333333;
    }

    canvas{
      margin: auto;
      display: block;
    }

    h2, p {
      text-align: center;
      color: #AAAAAA;
    }

    </style>
</head>

<body>
  <h2>Asteroids</h2>
  <canvas></canvas>
  <p>CONTROLS:</p>

  <p>Left and Right Arrow Keys: Turn ship</p>
  <p>Up Arrow Key: Thruster</p>
  <p>Down Arrow Key: Reverse</p>
  <p>Spacebar: Fire</p>

  <script src="keymaster.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.height = 600;
    canvasEl.width = 800;
    var game = new Asteroids.Game(
      canvasEl.width,
      canvasEl.height,
      1
    );
    var view = new Asteroids.GameView(game, canvasEl.getContext("2d"));
    view.start();
  </script>
</body>
</html>
